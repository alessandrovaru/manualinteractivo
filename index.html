<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Manual Interactivo para Gerencia de proyectos</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css" />
    <link rel="stylesheet" href="css/index.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/jquery.fullPage.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#fullpage').fullpage({
              sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', 'whitesmoke', '#ccddff'],
              anchors: ['firstPage', 'secondPage', '3rdPage', '4thpage', 'lastPage'],
              menu: '#menu',
              
            });
        });
    </script>
  </head>
  <body>
    <div id="fullpage">
        <div class="section " id="section0">
            <h1>fullPage.js</h1>
            <p>Continuous Scrolling Enabled</p>
            <img src="imgs/fullPage.png" alt="fullPage" />
        </div>
        <div class="section active" id="section1">
            <div class="slide" id="slide1">
                <div class="intro">
                    <h1>Around the world scrolling</h1>
                    <p>Go to the first section and scroll up or to the last one and scroll down to see how it works.</p>
                </div>
            </div>
            <div class="slide active" id="slide2">
                <h1>Slide 2</h1>
            </div>
            <div class="slide" id="slide3">
                <h1>Slide 3</h1>
            </div>

        </div>
        <div class="section" id="section2">
            <div class="intro">
                <h1>Scroll Down</h1>
                <p>And it will animate down to the first section</p>
            </div>
        </div>
    </div>
